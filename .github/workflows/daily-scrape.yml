name: Daily Scrape

on:
  schedule:
    # 09:00 BucureÈ™ti (UTC+2 in summer, UTC+3 in winter)
    # Using 06:00 UTC to cover both cases
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run scraper
        run: uv run python -m src.main

      - name: Commit and push changes
        run: |
          git config user.name "Aeron Index Bot"
          git config user.email "bot@aeron-index.local"
          git add data/ images/ README.md

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update: $(date +%Y-%m-%d)"
            git push
          fi
